name: release

on:
  push:

jobs:
  run-tests:
    name: Run test cases
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go: [^1]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Make sure we build on all platforms
        run: '[ "${{ matrix.os }}" = "ubuntu-latest" ] && CGO_ENABLED=0 go build -o consul-template-${{ matrix.os }} || go build -o consul-template-${{ matrix.os }}'


      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: consul-template-${{ matrix.os }}
